<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Data</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #333;
            margin: 40px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        #output {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .temperature-item {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .temperature-item:last-child {
            border-bottom: none;
        }

        .value {
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
<h1>Temperature Data</h1>
<div id="output">Loading data...</div>
<div id="chart_div" style="width:100%; height:500px;"></div>
<script src="fetch_temperature.js"></script>
</body>
</html>
